name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push images
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:latest

  optional-ssh-deploy:
    runs-on: ubuntu-latest
    needs: deploy-to-registry
    if: ${{ secrets.SSH_HOST && secrets.SSH_USER && secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'mkdir -p ~/uts_deploy && cd ~/uts_deploy && \
            echo "Pulling images" && \
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:latest && \
            docker pull ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:latest && \
            cat > docker-compose.yml <<'YAML'
version: '3.8'
services:
  backend:
    image: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:latest
    restart: always
    ports:
      - "4000:4000"
  frontend:
    image: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:latest
    restart: always
    ports:
      - "3000:3000"
YAML
            docker compose up -d --remove-orphans'
